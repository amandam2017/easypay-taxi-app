<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div x-data="taxisapis">
    <div class="ui four column doubling stackable grid container">
      <h1 class="ui header">Hello Driver(display drivers username)</h1>
      <span>To check coming taxis on your route enter your departure and destination below</span>
      <div class="row">
        <div class="two fields">


          <div class="field">
            <label for="Select departure">Select departute:</label>
            <select x-model="departure">
              <template x-for="taxi in departures">
                <option :value="taxi.departure" x-text="taxi.departure"></option>
              </template>
            </select>
          </div>
          <div class="field">
            <label for="Select destination">Select destination:</label>
            <select x-model="destination">
              <template x-for="taxi in destinations">
                <option :value="taxi.destination" x-text="taxi.destination"></option>
              </template>
            </select>
          </div>
        </div>

        <div class="field">
          You are in <h1 x-text="departure"></h1>Going to <h1 x-text="destination"></h1>
          <!-- <span>Results here:</span> -->
        </div>

        <!-- </div> -->
        <div class="field">
          <table id="taxis">
            <tr>
                <th>Departure</th>
                <th>Destination</th>
                <th>Passenger Queue</th>
                <th>Taxi Trips</th>
                <th>Taxi Fare</th>
                <th>Total Fare</th>
                <th>Taxis Available</th>
            </tr>
            <template x-for="route in routes">
                <tr>
                    <td> <strong>Cape Town</strong></td>
                    <td> <span  x-text="route.rank"></span> </td>
                    <td>
                        <button class="button" @click="route.passengerCountUp()"><i
                            class="fa-solid fa-circle-plus"></i></button>
                            <span x-text="route.count">      
                                    
                            </span>
                            <button class="button" x-bind:disabled = "route.count <= 0"  @click="route.passengerCountDown()"><i
                                class="fa-solid fa-circle-minus"></i></button>
                               </td>
                    <td> 
                      
                            <button class="button" x-bind:disabled = "route.count < 5"  @click="route.leaveRank()"><i
                                class="leave">Leave</i></button>
                            <span x-text="route.trips"></span>
                       
                    </td>
                    <td> R<span x-text="route.price.toFixed(2)">0</span></td>
                    <td> R<span x-text="route.totalFare().toFixed(2)">0</span></td>
                    <td> <span x-text="route.taxis "></span></td>

                </tr>  
            </template>
        </table>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
