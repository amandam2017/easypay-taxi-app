<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div x-data="taxisapis">
    <div class="ui four column doubling stackable grid container">
      <h1 class="ui header">Hello User</h1>
      <span>To check coming taxis on your route enter your departure and destination below</span>
      <div class="row">
        <div class="ui form">
          <div class="three fields">
            <div class="field">
              <label for="">Enter Departure</label>
              <input x-model="routes.user_departure" type="text">
            </div>
            <div class="field">
              <label for="">Enter Destination</label>
              <input x-model="routes.user_destination" type="text">
            </div>
            
            <button @click="findTaxiByRoute()" class="ui secondary button">Search</button>
            
            <div class="field">
              <h2>Taxis on Route: <span x-text="taxis.length"></span></h2>
              <template x-for="taxi in taxis">
                <div>
                    <img x-bind:src="`/public/images/${taxi.png}`">
                    <span x-text="taxi.departure"></span>
                    <span x-text="taxi.destination"></span>
                    R<span x-text="taxi.price"></span>
                    <span x-text="taxi.reg_number"></span>
                </div>
              </template>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
