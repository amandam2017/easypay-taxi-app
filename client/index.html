<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div x-data="taxisapis">

    <div class="ui four column doubling stackable grid container">
      <h1 class="ui header">Easy Pay</h1>
      <div class="row">
        <div class="ui form">
          <div class="two fields">
            <div class="field">
              <label for="">username</label>
              <input type="text" x-model="user.Username">
            </div>
            <div class="field">
              <label for="">password</label>
              <input type="password" x-model="user.Password">
            </div>
          </div>

          <button class="ui secondary button" @click="login()">Submit</button>
          <button class="ui secondary button">Register</button>
        </div>

      </div>

      <div class="row">
        <div class="ui form">
          <div class="five fields">
            <div class="field">
              <label for="">name</label>
              <input x-model="user.name" type="text" placeholder="amanda">
            </div>
            <div class="field">
              <label for="">surname</label>
              <input x-model="user.surname" type="text" placeholder="maarman">
            </div>
            <div class="field">
              <label for="">username</label>
              <input x-model="user.username" type="text" placeholder="ama123">
            </div>
            <div class="field">
              <label for="">password</label>
              <input x-model="user.password" type="password" placeholder="***">
            </div>
            <div class="field">
              <label for="">role</label>
              <input x-model="user.role" type="text" placeholder="owner">
            </div>
          </div>
          <button class="ui secondary button" @click="signup()">Submit</button>

          <!-- </div> -->
        </div>
      </div>

      <!-- <div x-show="user_role.role == 'passenger'" class="passenger"> -->
      <h1 class="ui header">Hello User</h1>
      <span>To check coming taxis on your route enter your departure and destination below</span>
      <div class="row">
        <div class="ui form">
          <div class="three fields">
            <div class="field">
              <label for="">Enter Departure</label>
              <input x-model="routes.user_departure" type="text">
            </div>
            <div class="field">
              <label for="">Enter Destination</label>
              <input x-model="routes.user_destination" type="text">
            </div>
            
            <button @click="findTaxiByRoute()" class="ui secondary button">Search</button>
            
            <div class="field">
              <h2>Taxis on Route: <span x-text="taxis.length"></span></h2>
              <template x-for="taxi in taxis">
                <div>
                    <img x-bind:src="`/public/images/${taxi.png}`">
                    <span x-text="taxi.departure"></span>
                    <span x-text="taxi.destination"></span>
                    R<span x-text="taxi.price"></span>
                    <span x-text="taxi.reg_number"></span>
                </div>
              </template>
            </div>
          </div>
        </div>

      </div>
      
    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
